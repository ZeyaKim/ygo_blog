<!DOCTYPE html>
<html lang="ko-KR">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>게시판</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">YGO BLOG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">회원가입</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn">로그아웃</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- // Header -->

  <div class="container mt-5">
    <h2 class="main-title">게시판</h2>
    <p class="main-desc"><strong>{{ posts|length }}</strong>개의 게시글이 있습니다.</p>

    <!-- 게시판 리스트 -->
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox" id="all-article"></th>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td><input type="checkbox" id="check{{ post.pk }}"></td>
            <td>{{ post.pk }}</td>
            <td><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></td>
            <td>{{ post.author }}</td>
            <td>{{ post.created_at }}</td>
            <td>{{ post.views }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="6">게시글이 없습니다.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- //게시판 리스트 -->

    <div class="board-bottom">
      <div class="btn-group">
        <button class="btn btn-danger">선택삭제</button>
        <a href="{% url 'blog_write' %}" class="btn btn-primary">글쓰기</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; YGO BLOG 2023</p>
    </div>
  </footer>
  <!-- //Footer -->
  
  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS -->
  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
