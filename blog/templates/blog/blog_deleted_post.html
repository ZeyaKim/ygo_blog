<!DOCTYPE html>
<html lang="ko-KR">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삭제된 게시글 - YGO Blog</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">YGO BLOG</a>
      <div class="navbar-nav ml-auto">
        {% if not user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'login' %}">로그인</a>
          <a class="nav-item nav-link" href="{% url 'register' %}">회원가입</a>
        {% else %}
          <span class="navbar-text mr-3">안녕하세요, {{ user.username }}!</span>
          <form action="{% url 'logout' %}" method="post" class="form-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">로그아웃</button>
          </form>
        {% endif %}
      </div>
    </div>
  </header>
  <!-- // Header -->

  <main class="container my-5">
    <h2 class="main-title text-center">삭제된 게시글</h2>
    <div class="alert alert-warning text-center" role="alert">
      이 게시글은 존재하지 않거나 삭제되었습니다.
    </div>
    <div class="text-center mt-4">
      <a href="{% url 'blog_list' %}" class="btn btn-primary">게시글 목록으로 돌아가기</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark py-3 mt-5">
    <div class="container text-center">
      <span class="text-white">저작권 &copy; YGO BLOG 2023</span>
    </div>
  </footer>
  <!-- //Footer -->

  <!-- Bootstrap core JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
